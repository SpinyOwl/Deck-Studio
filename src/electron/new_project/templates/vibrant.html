<style>
    .card {
        font-size: 3.5vh;
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 4.8%; /* 18px of 375px */
        border: 1vh solid rgba(255,255,255,0.6); /* 4px */
        background: linear-gradient(145deg,#2b1055 0%,#6f2dbd 45%,#c471ed 100%);
        color: #fefefe;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        box-shadow: 0 2vh 4vh rgba(0,0,0,0.35); /* 14px 25px */
        clip-path: border-box;
    }

    .card-top {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 55%;
        background: radial-gradient(circle at top,#ffffff1a 0%,#00000033 80%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4.8%;
    }

    .card-top img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 1.15% 2.3% rgba(0,0,0,0.45)); /* 6px 12px */
    }

    .card-bottom {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 45%;
        background: rgba(15,13,35,0.82);
        backdrop-filter: blur(1.15vh);
        padding: 3.8% 5.9% 5.3%; /* 20px 22px 24px */
        display: flex;
        flex-direction: column;
        gap: 2.6%; /* 10px of height */
    }

    .card-title {
        font-size: 1.4em;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
    }

    .card-desc {
        font-size: 0.95em;
        line-height: 1.45;
        opacity: 0.9;
    }

    .badge {
        position: absolute;
        font-size: 0.85em;
        font-weight: 600;
        background: rgba(0,0,0,0.35);
        padding: 1.6% 3.2%; /* 6px 12px */
        border-radius: 999px;
        display: flex;
        align-items: center;
        gap: 1.6%; /* 6px relative */
    }

    /* Badge positions based on original pixels */
    .badge-top-left {
        top: 2.7%;
        left: 4.3%;
    }

    .badge-top-right {
        top: 2.7%;
        right: 4.3%;
    }

    .badge-bottom-left {
        bottom: 3.4%;
        left: 4.8%;
    }

    .badge-bottom-right {
        bottom: 3.4%;
        right: 4.8%;
    }
    .badge span {
        width: 1.5em;
        height: 1.5em;
        text-align: center;
        align-content: center;
    }
</style>

<div class="card">
  <div class="card-top">
    <img src="{{ Image }}" alt="{{ t:card.Name }}">
  </div>

  <div class="card-bottom">
    <div class="card-title">{{ t:card.Name }} {{ test }}</div>
    <div class="card-desc">{{ t:card.Description }}</div>
  </div>

  <div class="badge badge-top-left">
    <span>‚öî</span><span>{{ attack }}</span>
  </div>

  <div class="badge badge-top-right">
    <span>üõ°</span><span>{{ defense }}</span>
  </div>

  <div class="badge badge-bottom-left">
    <span>‚ö°</span><span>{{ speed }}</span>
  </div>

  <div class="badge badge-bottom-right">
    <span>‚ù§Ô∏è</span><span>{{ vitality }}</span>
  </div>
</div>
